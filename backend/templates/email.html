<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="width: 100%; margin: 0;font-family: Arial, sans-serif; box-sizing: border-box; background-color: #F8F8F8; height: 100%; width: 100% !important;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
            <td>
                <a href="${appUrl}" style="text-align: center; font-size: 22px; font-weight: bold; color: #000; text-decoration: none; width: 100%; display: block; margin-top: 30px;">RPG Manager</a>
            </td>
        </tr>
        <tr>
            <td>
                <table style="max-width: 580px; padding: 30px; margin: 50px auto; background: #fff; border-radius: 8px; overflow: hidden;">
                    <tr>
                        <td>
                            <div class="content-wrapper" style="display: flex; width: 100%; height: 100%; flex-direction: column; align-items: center;">
                                <h1 style="font-family: Arial; font-weight: bold; font-size: 30px; margin-bottom: 30px;">${title}</h1>
                                <div class="text">${text}</div>
                                <!--${button}-->
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
